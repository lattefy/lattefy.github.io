<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lattefy</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="purchase" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2>Cargar Compra</h2>
        <a href="../form/index.html" class="btn">Cargar Cliente</a>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">

        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <i class="ph ph-list" id="sidebar-btn"></i>
        </div>

        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span class="link">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="clients.html">
                    <i class="ph ph-user-circle"></i>
                    <span class="link">Clientes</span>
                </a>
            </li>
            <li>
                <a href="purchase.html">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="link">Cargar compra</span>
                </a>
            </li>
            <li>
                <a href="campaigns.html">
                    <i class="ph ph-bell"></i>
                    <span class="link">Campaigns</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="ph ph-export"></i>
                    <span class="link">Exportar Info.</span>
                </a>
            </li>
        </ul>

        <div class="log-out">
            <i class="ph ph-sign-out"></i>
            <span class="link">Log out</span>
        </div>

    </section>


    <!-- Main Content -->
    <main class="main full-width">

        <div class="container">
            <h2>Ingresar Info.</h2>
            <p>
                Para cargar la compra es necesario el email 
                utilizado por el cliente para obtener el descuento.
            </p>
            <input type='email' id='email' placeholder='email' required>
            <input type='number' id='amount-spent' placeholder='monto' step='100' required>
            <a class="btn" id="purchase-btn">Cargar Compra</a>
        </div>

    </main>

    <!-- Js File to connect with the server -->
    <script src="assets/dashboard.js"></script>

    <!---------- General Js File ------------->
    <script src="assets/script.js"></script>

</body>
</html>
