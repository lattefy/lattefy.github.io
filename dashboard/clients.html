<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Lattefy</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="clients" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2>Clients</h2>
        <a href="../form/index.html" class="btn">Cargar Cliente</a>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">

        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <div class="burger" id="sidebar-btn">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>

        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span class="link">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="clients.html">
                    <i class="ph ph-user-circle"></i>
                    <span class="link">Clientes</span>
                </a>
            </li>
            <li>
                <a href="purchase.html">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="link">Cargar compra</span>
                </a>
            </li>
            <li>
                <a href="campaigns.html">
                    <i class="ph ph-bell"></i>
                    <span class="link">Campaigns</span>
                </a>
            </li>
            <li>
                <a id="export-btn">
                    <i class="ph ph-export"></i>
                    <span class="link">Exportar Info.</span>
                </a>
            </li>
        </ul>

        <div class="log-out">
            <i class="ph ph-sign-out"></i>
            <span class="link">Log out</span>
        </div>

    </section>

    <!-- Main Content -->
    <main class="main full-width">
        
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Fecha Nacimiento</th>
                            <th>Rating</th>
                            <th>Descuentos Reclamados</th>
                            <th>Gasto Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="allClients"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Js File to connect with the server -->
    <script src="assets/dashboard.js"></script>

    <!-- Js File to download .pdf data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!---------- General Js File ------------->
    <script src="assets/script.js"></script>

</body>
</html>
