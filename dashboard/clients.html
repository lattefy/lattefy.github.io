<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lattefy | Clients</title>
    <meta property="og:title" content="Lattefy | Clients">
    <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

    <link rel="stylesheet" href="assets/style.css">

    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="clients" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2>Clientes</h2>
        <div class="nav-btns">
            <a class="reload" href="clients.html">
                <i class="ph ph-arrow-clockwise"></i>
            </a>
            <a href="../form/index.html" class="btn">Cargar Cliente</a>
        </div>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">

        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <div class="burger" id="sidebar-btn">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>

        <ul class="menu">
            <li>
                <a href="index.html">
                    <i class="ph ph-squares-four"></i>
                    <span class="link">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="clients.html">
                    <i class="ph ph-user-circle"></i>
                    <span class="link">Clientes</span>
                </a>
            </li>
            <li>
                <a href="purchase.html">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="link">Cargar compra</span>
                </a>
            </li>
            <li>
                <a href="stats.html">
                    <i class="ph ph-presentation-chart"></i>
                    <span class="link">Estadisticas</span>
                </a>
            </li>
            <li>
                <a href="campaigns.html">
                    <i class="ph ph-bell"></i>
                    <span class="link">Campaigns</span>
                </a>
            </li>
        </ul>

        <a id="export-btn" class="export">
            <i class="ph ph-export"></i>
            <span class="link">Exportar Info.</span>
        </a>

    </section>

    <!-- Main Content -->
    <main class="main full-width">

        <div id="loader" style="display: block;"></div>

        <div class="sort-filter">

            <!-- Sort Box -->
            <div class="sort-box">
                <h4>Sort</h4>
                <select id="sort-variable">
                    <option value="name">Nombre</option>
                    <option value="birthDate">Edad</option>
                    <option value="averageRating">Rating</option>
                    <option value="discountsClaimed">Desuentos</option>
                </select>
                <select id="sort-order">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </div>
        
            <!-- Filter Box -->
            <div class="filter-box">
                <h4>Filter</h4>
                <select id="filter-variable">
                    <option value="name">Nombre</option>
                    <option value="email">Email</option>
                    <option value="phoneNumber">Celular</option>
                    <option value="birthDate">Edad</option>
                </select>
                <select id="filter-condition">
                    <option value="contains">contiene</option>
                    <option value="not-contains">no contiene</option>
                </select>
                <input type="text" id="filter-value" placeholder="Enter value">
            </div>

            <div class="sort-filter-btns">
                <a href="#" id="apply-btn" class="btn">
                    <i class="ph ph-check"></i>
                </a>
                <a href="#" id="reset-btn" class="btn">
                    <i class="ph ph-trash"></i>
                </a>
            </div>

        </div> 
       
        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Fecha Nacimiento</th>
                            <th>Rating</th>
                            <th>Descuentos Reclamados</th>
                            <th>Gasto Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="allClients"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Js File to connect with the server -->
    <script src="assets/dashboard.js"></script>

    <!-- Js File to download .pdf data -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!---------- General Js File ------------->
    <script src="assets/script.js"></script>

</body>
</html>
