<!-- Lattefy's frontend dashboard admin page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lattefy | Dashboard</title>
    <meta property="og:title" content="Lattefy | Dashboard">
    <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

    <link rel="stylesheet" href="assets/style.css">
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="admin" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2 id="business-name">Dashboard</h2>
        <div class="nav-btns">
            <a class="reload">
                <i class="ph ph-arrow-clockwise"></i>
            </a>
            <a id="wallet-btn" class="btn">Cargar Cliente</a>
        </div>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">
        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <div class="burger" id="sidebar-btn">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>

        <ul class="menu"></ul>

        <a id="logout-btn" class="log-out">
            <i class="ph ph-sign-out"></i>
            <span class="link">Cerrar sesión</span>
        </a>
    </section>

    <!-- Main Content -->
    <main class="main full-width">

        <div id="loader" style="display: block;"></div>

        <div class="stats-grid">
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-users-three"></i> 
                    <p>Clientes</p>
                </div>
                <h4 id="total-clients"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-identification-card"></i> 
                    <p>Tarjetas</p> 
                </div>               
                <h4 id="total-cards"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-shopping-cart"></i> 
                    <p>Compras</p>
                </div>
                <h4 id="total-purchases"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-tag"></i> 
                    <p>Puntos</p>
                </div>
                <h4 id="total-points"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-gift"></i> 
                    <p>Regalos</p>
                </div>
                <h4 id="total-rewards"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-chart-pie"></i> 
                    <p>Consumo Promedio</p>
                </div>
                <h4 id="average-expenditure"></h4>
            </div>
            <div class="card">
                <div class="card-label">
                    <i class="ph ph-money"></i> 
                    <p>Facturación</p>
                </div>
                <h4 id="total-spent"></h4>
            </div>
        </div>

        <h2>Info. Empresas</h2>

        <div class="businesses-grid" id="businessGrid"></div>

    </main>

    <script src="./config.js"></script>

    <script src="app/auth.js"></script>

    <script src="app/utils/stats.js"></script>
    <script src="app/utils/custom.js"></script>
    <script src="app/utils/role.js"></script>

    <script src="app/database/templates.js"></script>
    <script src="app/database/business.js"></script>
    <script src="app/database/clients.js"></script>
    <script src="app/database/cards.js"></script>

    <script src="app/dashboard.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
