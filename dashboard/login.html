<!-- Lattefy's login page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Lattefy | Dashboard Login</title>
    <meta property="og:title" content="Lattefy | Dashboard Login">
    <meta property="og:image" content="assets/images/meta/meta-img.png"/>
    
    <link rel="icon" href="./assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./assets/images/meta/favicon.png">
    
    <link rel="stylesheet" href="./assets/login.css">
    
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="login">
    
    <main>

        <div id="loader" style="display: none;"></div>

        <!-- Navigation Bar -->
        
        <nav>
            <a href="./index.html">
                <div class="logo">
                    <i class="ph ph-coffee"></i>
                    <h2>Lattefy</h2>
                </div>
            </a>
            <div class="menu">
                <a target="_blank" href="https://www.instagram.com/lattefy.uy/">@lattefy.uy</a> 
            </div>
            <a href="#" class="burger">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </a>
        </nav>

        <section>

            <div class="container">
              <i class="ph ph-user-circle"></i>
              <h1>Bienvenido</h1>
              <p>
                Accede a tu <b>dashboard</b>.
              </p>
              <form>
                <label for="username" id="username-label" class="label">Usuario</label>
                <input type="text" id="username" placeholder="nombre@empresa" required>
                <label for="password" id="password-label" class="label">Password</label>
                <input type="password" id="password" placeholder="********" required>
              </form>
              <a class="btn" id="login-btn">Ingresar</a>
            </div>     
        </section>

    </main>

    <script src="./config.js"></script>

    <script src="app/pages/login.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
