<!-- Lattefy's frontend dashboard campaigns page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lattefy | Campaigns</title>
    <meta property="og:title" content="Lattefy | Campaigns">
    <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

    <link rel="stylesheet" href="assets/style.css">

    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="campaigns" class="collapsed-sidebar">

    <!-- Navigation Bar -->
    <header class="navbar full-width">
        <h2>Campañas</h2>
        <div class="nav-btns">
            <a class="reload">
                <i class="ph ph-arrow-clockwise"></i>
            </a>
            <a id="wallet-btn" class="btn">Cargar Cliente</a>
        </div>
    </header>

    <!-- Side Bar -->
    <section class="sidebar active">
        <div class="top">
            <div class="logo">
                <i class="ph ph-coffee"></i>
                <h1>Lattefy</h1>
            </div>
            <div class="burger" id="sidebar-btn">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </div>
        </div>

        <ul class="menu"></ul>

        <a id="logout-btn" class="log-out">
            <i class="ph ph-sign-out"></i>
            <span class="link">Cerrar sesión</span>
        </a>
    </section>


    <!-- Main Content -->
    <main class="main full-width">

        <div id="loader" style="display: block;"></div>

        <div class="card">
            <h3>Crear campaña via email.</h3>

            <div class="filter-box">
                <i class="ph ph-funnel-simple"></i>
                <select id="filter-variable">
                    <option value="name">Nombre</option>
                    <option value="email">Email</option>
                    <option value="phoneNumber">Celular</option>
                </select>
                <select id="filter-condition">
                    <option value="contains">contiene</option>
                    <option value="not-contains">no contiene</option>
                </select>
                <input type="text" id="filter-value" placeholder="Ingresar valor">
    
                <div class="filter-btns">
                    <a href="#" id="apply-btn" class="btn">
                        <i class="ph ph-check"></i>
                    </a>
                    <a href="#" id="reset-btn" class="btn">
                        <i class="ph ph-trash"></i>
                    </a>
                </div>
            </div>

            <p id="audience-size"></p>

            <div class="header">
                <input type="text" id="title" placeholder="Titulo">
                <div class="btn-file">
                    <i class="ph ph-arrow-circle-up"></i>
                    <span id="file-name">Subir Archivo</span>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
            </div>
            <textarea id="content" placeholder="Contenido"></textarea>
            <a id="campaign-btn" class="btn">Enviar Mensaje</a>
        </div>

    </main>

    <script src="./config.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script src="app/auth.js"></script>
    <script src="app/templates.js"></script>
    <script src="app/business.js"></script>
    <script src="app/clients.js"></script>
    <script src="app/campaigns.js"></script>

    <script src="app/role.js"></script>
    <script src="app/custom.js"></script>
    <script src="app/dashboard.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
