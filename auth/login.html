<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Lattefy | Log In</title>
  <meta property="og:title" content="Lattefy | Form">
  <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
  
  <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

  <link rel="stylesheet" href="assets/style.css">

  <!-- PHOSPHORICONS -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="login">

  <div id="loader" style="display: none;"></div>

  <!-- Navigation Bar -->
        
  <nav>
    <a href="./index.html">
        <div class="logo">
            <i class="ph ph-coffee"></i>
            <h2>Lattefy</h2>
        </div>
    </a>
    <div class="burger">
        <div href="signup.html">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
        </div>
    </div>
  </nav>

  <!-- Section - container -->

  <section>
    <div class="container">
        <div class="header">
            <h1>Bienvenido,</h1>
        </div>
        <form class="form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" required>
        </form>
        <a class="btn" id="login-btn" href="../dashboard/index.html">Iniciar Sesion</a>
        <div class="link">
            <p>
                No tienes cuenta?
                <a href="signup.html"> Registrate ahora</a>
            </p>
        </div>
    </div>
  </section>

  <!-- Js File to connect with the server -->
  <script src="assets/auth.js"></script>

</body>
</html>
