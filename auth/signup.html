<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Lattefy | Log in</title>
  <meta property="og:title" content="Lattefy | Form">
  <meta property="og:image" content="assets/media/meta/meta_logo.png"/>
  
  <link rel="icon" href="assets/media/meta/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/media/meta/favicon.png">

  <link rel="stylesheet" href="assets/style.css">

  <!-- PHOSPHORICONS -->
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="signup">
    <div id="loader" style="display: none;"></div>

    <div class="container">
        <div class="header">
            <h1>Bienvenido,</h1>
            <p>Nos alegra que quieras usar <b>Lattefy</b></p>
        </div>
        
        <div class="forms">
            <form class="form">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" placeholder="Juan Perez" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                <label for="phone-number">Celular</label>
                <input type="tel" id="phone-number" placeholder="091234567" required>
            </form>
    
            <form class="form">
                <label for="business">Empresa</label>
                <input type="text" id="business" placeholder="Lattefy Inc." required>
                <label for="reason">Cual es tu rol en la empresa?</label>
                <select id="role">
                    <option value="manager">Encargado</option>
                    <option value="owner">Dueno</option>
                    <option value="other">Otro</option>
                </select>
                <label for="reason">Para que quires usar Lattefy?</label>
                <select id="reason">
                    <option value="loyalty">Programa de Fidelidad</option>
                    <option value="database">Base de datos con tus clientes</option>
                    <option value="restaurant">Administrar restaurante</option>
                    <option value="business">Administrar empresa</option>
                </select>
            </form>

        </div>
        
        <a class="btn" id="signup-btn" href="thanks.html">Enviar solicitud</a>
        <div class="link">
            <p>
                Ya tienes cuenta?
                <a href="login.html">Iniciar sesion</a>
            </p>
        </div>
    </div>

  <!-- Js File to connect with the server -->
  <script src="assets/login.js"></script>

</body>
</html>
