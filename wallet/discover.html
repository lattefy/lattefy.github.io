<!-- Lattefy's discover page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Lattefy | Discover</title>
    <meta property="og:title" content="Lattefy | Discover">
    <meta property="og:image" content="assets/images/meta/meta-img.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/style.css">
    
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="discover">
    
    <main>
        <div id="loader" style="display: none;"></div>

        <!-- Navigation Bar -->
        <nav>
            <a href="./index.html">
                <div class="logo">
                    <i class="ph ph-coffee"></i>
                    <h2>Lattefy</h2>
                </div>
            </a>
            <div class="menu">
                <a href="./index.html" class="btn">Home</a>
                <a target="_blank" href="https://www.instagram.com/lattefy.uy/">@lattefy.uy</a> 
                <a id="logout-btn" style="cursor: pointer;">Cerrar sesión</a>
            </div>
            <div class="nav-actions">
                <a href="./index.html" class="btn nav-btn">
                    <i class="ph ph-cardholder"></i>
                </a>
                <a href="#" class="burger">
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                </a>
            </div>
        </nav>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar restaurantes" />
            <i class="ph ph-magnifying-glass"></i>
        </div>

        <!-- Templates Display -->
        <section id="templates-container"></section>

        <!-- Background Blur Overlay -->
        <div id="popup-overlay" class="popup-overlay"></div>

        <!-- Popup -->
        <div class="container" id="popup">
            <h2>¿Agregar esta tarjeta?</h2>
            <div id="popup-template-hezder"></div>
            <div class="popup-btns">
                <a class="btn" id="add-card-btn">Agregar tarjeta</a>
                <a class="btn" id="cancel-btn">Cancelar</a>
            </div>
        </div>


        <!-- Success Confirmation -->
        <div class="container" id="confirmation">
            <i class="ph ph-check-circle check-icon"></i>
            <h2>Tarjeta agregada con éxito</h2>
        </div>

    </main>

    <script src="config.js"></script>

      <!-- Js File to send EmailJS email -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('Cv6Kl2E7kwi4IO4GQ')
    </script>

    <script src="app/auth.js"></script>
    <script src="app/search.js"></script>
    <script src="app/cards.js"></script>
    <script src="app/emails.js"></script>
    <script src="app/discover.js"></script>
    <script src="app/wallet.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
