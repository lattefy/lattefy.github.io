<!-- Lattefy's signup page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Lattefy | Registrarse</title>
    <meta property="og:title" content="Lattefy | Registrarse">
    <meta property="og:image" content="assets/images/meta/meta-img.png"/>
    
    <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">
    
    <link rel="stylesheet" href="assets/style.css">
    
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="signup">
    
    <main>

        <div id="loader" style="display: none;"></div>

        <!-- Navigation Bar -->
        
        <nav>
            <a href="./index.html">
                <div class="logo">
                    <i class="ph ph-coffee"></i>
                    <h2>Lattefy</h2>
                </div>
            </a>
            <div class="menu">
              <a target="_blank" href="https://www.instagram.com/lattefy.uy/">@lattefy.uy</a> 
            </div>
            <a href="#" class="burger">
                <span class="line-1"></span>
                <span class="line-2"></span>
                <span class="line-3"></span>
            </a>
        </nav>

        <section>

            <div class="container">
              <h1>Bienvenido</h1>
              <div class="link">
                <p>
                  ¿Ya tienes cuenta?
                  <a href="./login.html">Iniciar sesión</a>
                </p>
              </div>
              <form>
                <div class="left">
                  <label for="name" id="name-label" class="label">Nombre</label>
                  <input type="text" id="name" placeholder="Juan Perez" required>
                  <label for="phoneNumber" id="phone-number-label" class="label">Celular</label>
                  <input type="text" id="phone-number" placeholder="09XXXXXXX" required>
                </div>
                <div class="right">
                  <label for="email" id="email-label" class="label">Email</label>
                  <input type="email" id="email" placeholder="juanperez@ejemplo.com" required>
                  <label for="password" id="password-label" class="label">Password</label>
                  <input type="password" id="password" placeholder="********" required>
                </div>
              </form>
              <a class="btn" id="signup-btn">Regístrate</a>
              <div class="link" id="terms">
                <p>
                  Al registrarse, acepta los
                  <a href="https://lattefy.com.uy/terms" target="_blank" class="link">términos y condiciones</a>.
                </p>
              </div>
            </div>
        </section>

    </main>

    <script src="config.js"></script>

    <script src="app/auth.js"></script>
    <script src="app/validation.js"></script>
    <script src="app/wallet.js"></script>

    <!-- General Js File -->
    <script src="assets/script.js"></script>

</body>
</html>
