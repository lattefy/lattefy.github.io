<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattefy | Loyalty Automation</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body id="login">
    <div id="loader"></div>
    <form>
        <h1>Conseguir Descuento ;)</h1>
        <p>
           Completa el formulario con la informacion correcta para poder recibir el cupon.
        </p>
        <input type='text' id='name' placeholder='nombre' required>
        <input type='email' id='email' placeholder='email' required>
        <input type="number" id="phone_number" placeholder="celular" required>
        <p>Califica tu experiencia</p>
        <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5">
            <label for="5-stars" class="star">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4">
            <label for="4-stars" class="star">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3">
            <label for="3-stars" class="star">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2">
            <label for="2-stars" class="star">&#9733;</label>
            <input type="radio" id="1-stars" name="rating" value="1">
            <label for="1-stars" class="star">&#9733;</label>
        </div>
        <a href="#" class="btn" id="btn">Conseguir Descuento</a>
    </form>

    <script src="assets/script.js"></script>

</body>
</html>
